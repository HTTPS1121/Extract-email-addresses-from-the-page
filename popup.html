<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Email Extractor</title>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg width="0" height="0">
        <defs>
            <clipPath id="moon">
                <path d="m27.5,25c-6.904,0-12.5-5.596-12.5-12.5,0-5.76,3.897-10.606,9.196-12.055C22.843.155,21.44,0,20,0,8.954,0,0,8.954,0,20s8.954,20,20,20,20-8.954,20-20c0-1.44-.155-2.843-.445-4.196-1.449,5.3-6.296,9.196-12.055,9.196Z" />
            </clipPath>
        </defs>
    </svg>
    <label class="theme-toggle">
        <input type="checkbox" id="theme">
        <div class="theme-toggle-slider">
            <div class="theme-toggle-icons">
                <svg class="sun-icon" height="24" width="24" viewBox="0 0 24 24">
                    <path d="M12,17c-2.76,0-5-2.24-5-5s2.24-5,5-5,5,2.24,5,5-2.24,5-5,5ZM13,0h-2V5h2V0Zm0,19h-2v5h2v-5ZM5,11H0v2H5v-2Zm19,0h-5v2h5v-2Zm-2.81-6.78l-1.41-1.41-3.54,3.54,1.41,1.41,3.54-3.54ZM7.76,17.66l-1.41-1.41-3.54,3.54,1.41,1.41,3.54-3.54Zm0-11.31l-3.54-3.54-1.41,1.41,3.54,3.54,1.41-1.41Zm13.44,13.44l-3.54-3.54-1.41,1.41,3.54,3.54,1.41-1.41Z"/>
                </svg>
                <svg class="moon-icon" height="24" width="24" viewBox="0 0 24 24">
                    <path d="M12.009,24A12.067,12.067,0,0,1,.075,10.725,12.121,12.121,0,0,1,10.1.152a13,13,0,0,1,5.03.206,2.5,2.5,0,0,1,1.8,1.8,2.47,2.47,0,0,1-.7,2.425c-4.559,4.168-4.165,10.645.807,14.412h0a2.5,2.5,0,0,1-.7,4.319A13.875,13.875,0,0,1,12.009,24Zm.074-22a10.776,10.776,0,0,0-1.675.127,10.1,10.1,0,0,0-8.344,8.8A9.928,9.928,0,0,0,4.581,18.7a10.473,10.473,0,0,0,11.093,2.734.5.5,0,0,0,.138-.856h0C9.883,16.1,9.417,8.087,14.865,3.124a.459.459,0,0,0,.127-.465.491.491,0,0,0-.356-.362A10.68,10.68,0,0,0,12.083,2ZM20.5,12a1,1,0,0,1-.97-.757l-.358-1.43L17.74,9.428a1,1,0,0,1,.035-1.94l1.4-.325.351-1.406a1,1,0,0,1,1.94,0l.355,1.418,1.418.355a1,1,0,0,1,0,1.94l-1.418.355-.355,1.418A1,1,0,0,1,20.5,12ZM16,14a1,1,0,0,0,2,0A1,1,0,0,0,16,14Zm6,4a1,1,0,0,0,2,0A1,1,0,0,0,22,18Z"/>
                </svg>
            </div>
        </div>
    </label>
    <label class="lang-toggle">
        <input type="checkbox" id="language">
        <div class="lang-toggle-slider">
            <div class="lang-toggle-icons">
                <span class="en-icon">EN</span>
                <span class="he-icon">HE</span>
            </div>
        </div>
    </label>
    <div class="main-container">
        <div class="tabs">
            <div class="tab active" data-tab="emails">
                <span>
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    חילוץ אימיילים
                </span>
                <div class="badge" id="extracted-badge">0</div>
            </div>
            <div class="tab" data-tab="ignore">
                <span>
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    רשימת התעלמות
                </span>
                <div class="badge" id="ignored-badge">0</div>
            </div>
        </div>
        
        <div class="content" id="emails-content">
            <div class="input-row">
                <div class="input-wrapper">
                    <input type="text" id="manual-emails-input" 
                           placeholder="הכנס כתובות אימייל ידנית">
                           <div class="tooltip">רווח או פסיק להפרדה בין כתובות</div>
                           <div class="input-actions">
                               <button class="icon-btn" data-action="add-manual" data-tooltip="הוסף לרשימת המיילים">
                                   <svg class="icon" viewBox="0 0 24 24" fill="none">
                                       <path d="M12 4.5v15m7.5-7.5h-15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                   </svg>
                               </button>
                           </div>
                </div>
            </div>
            <div class="list-area" id="emails-list"></div>
            <div class="buttons emails-buttons">
                <button class="btn" data-action="extract">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>חילוץ</span>
                </button>
                <button class="btn" data-action="copy">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M15.666 3.888A2.25 2.25 0 0013.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 01-.75.75H9a.75.75 0 01-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 01-2.25 2.25H6.75A2.25 2.25 0 014.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 011.927-.184" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>העתקה</span>
                </button>
                <button class="btn" data-action="reset">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span>איפוס</span>
                </button>
            </div>
        </div>

        <div class="content" id="ignore-content" style="display: none;">
            <div class="list-area" id="ignore-list"></div>
            <div class="input-row">
                <div class="input-wrapper">
                    <input type="text" id="ignore-input" 
                           placeholder="הכנס כתובות אימייל להחרגה">
                           <div class="tooltip">פסיק להפרדה בין כתובות</div>
                           <div class="input-actions">
                               <button class="icon-btn" data-action="add" data-tooltip="הוסף לרשימת החרגה">
                                   <svg class="icon" viewBox="0 0 24 24" fill="none">
                                       <path d="M12 4.5v15m7.5-7.5h-15" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                   </svg>
                               </button>
                           </div>
                </div>
                <button class="icon-btn reset-btn" data-action="reset" data-tooltip="איפוס רשימת החרגה">
                    <svg class="icon" viewBox="0 0 24 24" fill="none">
                        <path d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div class="floating-edit" id="edit-popup">
        <input type="text" id="edit-input">
        <div class="buttons">
            <button class="btn" data-action="save">שמור</button>
            <button class="btn" data-action="cancel">ביטול</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
